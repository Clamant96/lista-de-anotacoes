<div class="container-cadastro">
  <div class="pagina">
    <div class="card-login">
        <h1>
          <img src="{{avatar}}" alt="">
          Cadastrar
        </h1>

        <div id="msgErro"></div>
        <div id="msgSucesso"></div>

        <div class="label-float">
            <input [(ngModel)]='usuario.username' type="text" id="usuario" placeholder="UsuÃ¡rio" required>
        </div>

        <div class="label-float">
          <select (change)='selecaoAvatar($event)' name="avatar" id="avatar">
              <option value="../../assets/img/avata_1.png">Avatar 1</option>
              <option value="../../assets/img/avata_2.png">Avatar 2</option>
              <option value="../../assets/img/avata_3.png">Avatar 3</option>
              <option value="../../assets/img/avata_4.png">Avatar 4</option>
              <option value="../../assets/img/avata_5.png">Avatar 5</option>
              <option value="../../assets/img/avata_6.png">Avatar 6</option>
          </select>
        </div>

        <div class="label-float">
            <input (input)='confirmarSenha($event)' type="password" id="senha" placeholder="Senha" required>
        </div>

        <div class="label-float">
            <input [(ngModel)]='usuario.senha' type="password" id="confirmasenha" placeholder="Confirmar Senha" required>
        </div>

        <div class="botao">
            <button type="submit" id="cadastrar" routerLink='/login'>Cancelar</button>
            <button (click)='cadastrar()' type="submit" id="cadastrar">Cadastrar</button>
        </div>

    </div>
  </div>
</div>
